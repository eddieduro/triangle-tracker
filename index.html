<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Traingle Tracker</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <label for="side1">Enter in a value for side 1</label>
          <input type="text" id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Enter in a value for side 2</label>
          <input type="text" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Enter in a value for side 3</label>
          <input type="text" id="side3">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="container">
        <p id="scalene">Your inputs created a scalene</p>
        <p id="equilateral">Your inputs created an equilateral</p>
        <p id="isoceles">Your inputs created an isoceles</p>
        <p id="error"></p>
      </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
